<div class="modal-header">
  <h4 class="modal-title">{{card.Name}} <span *ngIf="card.Subname"> - {{card.Subname}}</span></h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <app-card-image cardId="{{card.Id}}" [official]="card.Official"></app-card-image>
</div>
<div class="modal-footer" *ngIf="enableRelatedCards">
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <button [hidden]="cards.length <= 1" [disabled]="!enablePreviousButton" type="button" (click)="goToCard(-1)"
      class="btn btn-light mx-1" placement="top" ngbTooltip="Previous Card">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button type="button" (click)="findRelatedCards(card)" tabindex="-1" class="btn btn-secondary">Find Related
      Cards</button>
    <button [hidden]="cards.length <= 1" [disabled]="!enableNextButton" type="button" (click)="goToCard(1)"
      class="btn btn-primary mx-1" placement="top" ngbTooltip="Next Card">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <ngb-progressbar mode="indeterminate" *ngIf="isLoading" type="primary" [value]="75"></ngb-progressbar>
  <!--placer element for progress bar-->
  <div *ngIf="!isLoading" style="display: block;
  height: 4px;
  overflow: hidden;
  position: relative;
  transition: opacity 250ms linear;
  width: 100%;"></div>
</div>

<div class="modal-footer" *ngIf="!enableRelatedCards">
  <button [hidden]="cards.length <= 1" [disabled]="!enablePreviousButton" type="button" (click)="goToCard(-1)"
    class="btn btn-secondary">Previous Card</button>
  <button [hidden]="cards.length <= 1" [disabled]="!enableNextButton" type="button" (click)="goToCard(1)"
    class="btn btn-primary">Next Card</button>
</div>
